<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Clustering Results</h1>
        <p>The table below summarizes the clustering results:</p>
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
        <h2>Visualizations</h2>
        <div class="row">
            {% for plot in plots %}
                <div class="col-md-6">
                    <img src="data:image/png;base64,{{ plot }}" alt="Cluster Visualization" class="img-fluid">
                </div>
            {% endfor %}
        </div>
        <a href="{{ download_path }}" class="btn btn-primary mt-3">Download Clustered Data</a>
    </div>
</body>
</html>
